services:
  db:
    image: postgres:16-alpine
    container_name: tabblelab-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tabblelab
    ports:
      - "5432:5432"
    volumes:
      - tabblelab_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d tabblelab"]
      interval: 5s
      timeout: 5s
      retries: 20

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.dev
    container_name: tabblelab-api
    env_file:
      - ./apps/api/.env
    environment:
      NODE_ENV: development
      PORT: 4000
      CI: "1"
      PNPM_HOME: /pnpm
      PATH: /pnpm:$PATH
      PNPM_STORE_DIR: /pnpm-store
    ports:
      - "4000:4000"
    volumes:
      - ./:/repo
      - root_node_modules:/repo/node_modules
      - pnpm_store:/pnpm-store
    working_dir: /repo
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://127.0.0.1:4000/health > /dev/null || exit 1"]
      interval: 15s
      timeout: 15s
      start_period: 20s
      retries: 10
    command: ["sh", "-lc", "pnpm config set store-dir /pnpm-store && pnpm config set package-import-method copy && pnpm install --frozen-lockfile && pnpm --filter api dev"]

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.dev
    container_name: tabblelab-web
    env_file:
      - ./apps/web/.env
    environment:
      NODE_ENV: development
      CI: "1"
      PNPM_HOME: /pnpm
      PATH: /pnpm:$PATH
      PNPM_STORE_DIR: /pnpm-store
    ports:
      - "5173:5173"
    volumes:
      - ./:/repo
      - root_node_modules:/repo/node_modules
      - pnpm_store:/pnpm-store
    working_dir: /repo
    depends_on:
      api:
        condition: service_healthy
    command: ["sh", "-lc", "pnpm --filter web dev --host 0.0.0.0 --port 5173"]

volumes:
  tabblelab_pgdata:
  root_node_modules:
  pnpm_store: